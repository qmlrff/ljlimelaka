<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar LED Map | Melaka</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="app-container">
        <aside id="sidebar">
            <header>
                <h2>
                    <img src="icon.png" alt="Solar LED Icon" class="title-icon"> 
                    <span>Solar LED Map @ Melaka</span>
                </h2>
            </header>

            <div class="search-group">
                <div id="global-search-container">
                    <input type="text" id="global-search-box" placeholder="Search any place or address...">
                    <button id="clear-search-btn" title="Clear Search">X</button>
                </div>

                <div id="filter-search-container">
                    <input type="text" id="search-box" placeholder="Search light description...">
                    <button id="clear-filter-btn" title="Clear Filters">X</button>
                </div>
                
                <button id="find-me-btn">
                    Find My Location
                </button>
            </div>

            <div id="scrollable-area">
                <section id="filter-controls">
                    <div class="legend-container">
                        <strong>Pin Legend:</strong>
                        <div class="legend-items">
                            <span class="legend-item"><i class="dot jkr"></i> JKR</span>
                            <span class="legend-item"><i class="dot dun"></i> DUN</span>
                        </div>
                    </div>

                    <div class="filter-group">
                        <strong>Lamp Category:</strong>
                        <div id="filter-options-wrapper">
                            <div class="filter-option">
                                <input type="checkbox" id="filter-jkr" value="JKR">
                                <label for="filter-jkr">JKR</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="filter-dun" value="DUN">
                                <label for="filter-dun">DUN</label>
                            </div>
                        </div>
                    </div>

                </section>

                <ul id="solar-led-list" aria-label="Solar LED List"></ul>
            </div>
        </aside>

        <main id="map" aria-label="Interactive Map"></main>
    </div>

    <script src="script.js" defer></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap&v=weekly&libraries=places,marker,geometry&loading=async"></script>
</body>
</html>
