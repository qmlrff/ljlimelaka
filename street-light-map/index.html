<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Light Map | Melaka</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="app-container">
        <aside id="sidebar">
            <header>
                <h2>
                    <img src="icon.png" alt="Street Light Icon" class="title-icon"> 
                    <span>Street Light Map @ Melaka</span>
                </h2>
            </header>

            <div class="search-group">
                <div id="global-search-container">
                    <input type="text" id="global-search-box" placeholder="Search any place or address...">
                    <button id="clear-search-btn" title="Clear Search">X</button>
                </div>

                <div id="filter-search-container">
                    <input type="text" id="search-box" placeholder="Search light code or description...">
                    <button id="clear-filter-btn" title="Clear Filters">X</button>
                </div>
                
                <button id="find-me-btn">
                    Find My Location
                </button>
            </div>

            <div id="scrollable-area">
                <section id="filter-controls">
                    <div class="legend-container">
                        <strong>Pin Legend:</strong>
                        <div class="legend-items">
                            <span class="legend-item"><i class="dot son"></i> SON</span>
                            <span class="legend-item"><i class="dot led"></i> LED</span>
                            <span class="legend-item"><i class="dot solar"></i> Solar</span>
                            <span class="legend-item"><i class="dot nikkon"></i> Nikkon</span>
                        </div>
                    </div>

                    <div class="filter-group">
                        <strong>Lamp Category:</strong>
                        <div id="filter-options-wrapper">
                            <div class="filter-option">
                                <input type="checkbox" id="filter-son" value="SON">
                                <label for="filter-son">SON</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="filter-led" value="LED">
                                <label for="filter-led">LED</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="filter-solar" value="solarLED">
                                <label for="filter-solar">Solar LED</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="filter-nikkon" value="LEDNikkon">
                                <label for="filter-nikkon">LED Nikkon</label>
                            </div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <strong>Technical Type:</strong>
                        <div id="capacity-options-wrapper">
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="1ArmPole"> Single Arm</label></div>
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="2ArmPole"> Double Arm</label></div>
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="w120Solar"> 120w Solar</label></div>
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="w80Solar"> 80w Solar</label></div>
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="w120"> 120w</label></div>
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="w150"> 150w</label></div>
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="w170"> 170w</label></div>
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="w180"> 180w</label></div>
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="250w"> 250w</label></div>
                            <div class="filter-option"><label><input type="checkbox" class="cap-filter" data-prop="spotlight"> Spotlight</label></div>
                        </div>
                    </div>
                </section>

                <ul id="street-light-list" aria-label="Street Light List"></ul>
            </div>
        </aside>

        <main id="map" aria-label="Interactive Map"></main>
    </div>

    <script src="script.js" defer></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap&v=weekly&libraries=places,marker,geometry&loading=async"></script>
</body>
</html>
